name: deploy web
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            shared: 
              - 'shared/**'

      - name: Cache Compose Js excutable
        if: steps.changes.outputs.shared == 'false'
        run: |
          git fetch
          git checkout gh-pages
          mkdir ~/cache/sampleApp
          cp -r sampleApp/* ~/cache/sampleApp
          git checkout main

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material
      - run: mkdocs build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Sample App Directory
        run: mkdir site/sampleApp

      - name: Build Compose Multiplatform Web App targeting JS(IR)
        if: steps.changes.outputs.shared == 'true'
        run: |
          ./gradlew :shared:jsBrowserDistribution
          cp -r shared/build/dist/js/productionExecutable/* site/sampleApp

      - name: Load existing Compose Js Excutable from cache
        if: steps.changes.outputs.shared == 'false'
        run: |
          cp -r ~/cache_eungabi/* site/sampleApp

      - name: Generate API Docs
        run: |
          ./gradlew :eungabi:dokkaHtml
          mkdir -p site/api
          cp -r eungabi/build/dokka/html/* site/api

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.TOKEN_GITHUB }}
          publish_dir: ./site