name: Generate coverage badge

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Restore cached gradle
        id: cache-gradle-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-caches

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - run : ./gradlew :eungabi:printCoverage --no-configuration-cache

      - name: Generate coverage output
        run: |
          echo "COVERAGE=14.5" >> $GITHUB_ENV

      - name: Update dynamic badge gist
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.TOKEN_GITHUB }}
          gistID: 9699425e3de326e1772351520d991821
          filename: eungabi-coverage-badge.json
          label: coverage
          message: ${{env.COVERAGE}}%
          minColorRange: 0
          maxColorRange: 100

      - name: Cache gradle caches
        id: cache-gradle-save
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ steps.cache-gradle-restore.outputs.cache-primary-key }}
